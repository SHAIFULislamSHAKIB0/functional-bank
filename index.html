<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaaperBank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="text-purple-800 font-semibold">Baap-er-bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/5 mt-8 p-8 mx-auto">
            <h3 class="text-lg mb-2">Please Login</h3>
            <div>
                <input id="user-email" class="block border-2 border-gray-400 rounded mb-4 w-4/5 px-2 " type="email"
                    name="" placeholder="your email">
                <input id="user-password" class="block border-2 border-gray-400 rounded mb-4 w-4/5 px-2 "
                    type="password" name="" placeholder="password">
                <button id="login-submit" class="bg-pink-600 px-4 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
