<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Father bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="text-purple-800 font-semibold">Mooooney!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-3 text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>


            </div>
        </section>

        <!-- Deposite the withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="block border-2 border-gray-400 rounded mb-4 w-4/5 px-2 "
                            type="email" name="" placeholder="$ amount you want to deposite">

                        <button id="deposite-button"
                            class="bg-pink-600 px-4 py-1 rounded text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border-2 border-gray-400 rounded mb-4 w-4/5 px-2 "
                            type="email" name="" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-pink-600 px-4 py-1 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
